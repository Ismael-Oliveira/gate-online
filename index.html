    <div class="container h-100 ">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-12 bg-dark h-40">
                <div class="form-group d-flex justify-content-center mt-1 mb-1">
                    <span class="logo1">Gym</span>
                    <span class="logo2">Workout</span>
                </div>
                <div class="main">
                    <div class="form-group">
                        <label class="d-flex justify-content-center mb-1">
                            Digite seu registro
                        </label>
                        <input type="text" class="form-control" name="register" id="register"
                            aria-describedby="register" placeholder="0000">
                    </div>

                    <div class="form-group">
                        <button onclick="getInGym()" class="btn btn-dark w-100"> <span>Entrar</span></button>
                    </div>
                    <div class="form-group">
                        <button onclick="getOutGym()" class="btn btn-danger w-100">Sair</button>
                    </div>
                </div>
                <div class="text-center d-flex flex-column" id="feed-back-gate">
                    <span class="text-center fs-1"></span>
                    </span>
                </div>
            </div>

        </div>
    </div>
